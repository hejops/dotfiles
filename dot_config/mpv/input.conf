# mouse {{{

# axis_down add volume -10
# axis_down sub-step 1
# axis_left seek 5
# axis_right seek -5
# axis_up add volume 10
# axis_up sub-step -1
# mouse_btn0 ignore
# mouse_btn0_dbl cycle fullscreen	# toggle fullscreen on/off
# mouse_btn2 cycle pause	# toggle pause on/off
# mouse_btn3 seek 10
# mouse_btn4 seek -10
