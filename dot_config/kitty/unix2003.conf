# initial_window_height 45c

# # no monitor
# font_size 20
# initial_window_width 120c
# initial_window_height 35c

font_size 16
initial_window_width 193c
initial_window_height 51c

copy_on_select clipboard
focus_follows_mouse yes

open_url_with open
map ctrl+g kitten hints --type url --program open

map ctrl+e launch --cwd=current --type=tab --location=after
map kitty_mod+e launch --cwd=current --type=window

startup_session mac_session.conf
